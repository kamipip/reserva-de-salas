<!DOCTYPE html>
<html>
<head>
    <title>Minhas Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Minhas Reservas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Data de Início</th>
                    <th>Duração</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva[1] }}</td>  
                    <td>{{ reserva[2] }}</td>  
                    <td>{{ reserva[3] }}</td>  
                    <td>{{ reserva[4] }}</td>  
                    <td>
                        <form action="/cancelar-reserva" method="POST">
                            <input type="hidden" name="reserva_id" value="{{ reserva[0] }}">  <!-- ID da reserva -->
                            <button type="submit" class="btn btn-danger">Cancelar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
