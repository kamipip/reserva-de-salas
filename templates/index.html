<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="UsuÃ¡rio" name="username" value="{{ request.form.username }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" name="password" value="{{ request.form.password }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
